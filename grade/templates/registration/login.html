{% extends "grade/base.html" %}

{% block content %}
<div class="col-md-12 login">
<h1>Login</h1>
<form method="post" class="teste">{% csrf_token %}
    <div class="form-group">
        <p><label for="id_username">Usuário:</label> <input autofocus="" id="id_username" maxlength="254" name="username" type="text" class="form-control" required /></p>
    </div>
    <div class="from-group">
        <p><label for="id_password">Senha:</label> <input id="id_password" name="password" type="password" class="form-control" required /></p>
    </div>
    <button type="submit" class="btn btn-default">Entrar</button>
    {% if form.errors %}
        <p class=" label label-danger">Usuário e/ou senha incorretos. Tente novamente.</p>
    {% endif %}
</form>
</div>
{% endblock %}
